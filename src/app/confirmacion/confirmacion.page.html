<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Confirmaci√≥n de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Asistencia Confirmada</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon slot="start" name="checkmark-circle-outline" style="font-size: 48px; color: green;"></ion-icon>
              <ion-label>{{ nombreAlumno }}, tu asistencia ha sido confirmada.</ion-label>
            </ion-item>
            <ion-button expand="full" (click)="irAAsignaturas()">Asignaturas</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
