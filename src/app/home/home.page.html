<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ nombreAlumno }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card class="login-panel" style="margin-bottom: 16px;">
          <ion-card-header>
            <ion-card-title>Asignaturas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let curso of cursos" class="asignatura-item">
                <ion-button fill="clear" (click)="verAlumnos(curso)" style="width: 100%; text-align: left;">
                  <ion-label>
                    <h2>Nombre: {{ curso.nombre }}</h2>
                    <h3>ID: {{ curso.id }}</h3>
                    <h3>Código: {{ curso.codigo }}</h3>
                    <h3>Sección: {{ curso.seccion }}</h3>
                  </ion-label>
                </ion-button>
                <ion-button fill="outline" slot="end" (click)="verDetalle(curso)">
                  QR
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      {{ fechaHoraActual }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
